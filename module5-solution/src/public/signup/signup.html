<div id="main-content" class="container" ng-controller="SignUpController as signup">
  <h1>Sign Up Newsletter</h1>

  <fieldset>
    <legend>Registration</legend>
    <form name='regForm' novalidate>
      <input type="text" name="firstname" placeholder="First name"
        ng-model="signup.user.firstname"
        required>
      <span
      ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
        First name is required!
      </span>
      <br>

      <input type="text" name="lastname" placeholder="Last name"
      ng-model="signup.user.lastname"
      required>
      <span
      ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
        Last name is required!
      </span>
      <br>

      <input type="email" name="email" placeholder="Email"
      ng-model="signup.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format!
      </span>
      <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="signup.user.phone"
      required
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####!
      </span>
      <br>

      <input type="text" name="favoritedish" placeholder="Favorite dish"
      ng-model="signup.user.favoritedish"
      ng-change="signup.checkFavoriteDish()"
      required>
      <span ng-if="regForm.favoritedish.$invalid && regForm.favoritedish.$touched" >
        No such menu number exists!
      </span>
      <br>

      <button
      ng-disabled="regForm.$invalid"
      ng-click="signup.submit()">Submit</button>
    </form>
  </fieldset>
  <div id="info" ng-if="signup.completed">
    Your information has been saved!
  </div>
</div>
